<!DOCTYPE html>
<html>
<head>
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <h1>Confirm your Order</h1>
    <div class="container">
        {% for word in order %}
            <div class="image-container">
                <p>{{ word }}</p>
                <img src="{{ url_for('static', filename=word + '.jpg') }}" alt="{{ word }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
